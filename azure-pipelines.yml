variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Towards-AzureDevops'
    appType: 'webAppLinux'
    appName: 'tso-webcalculator-app'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'